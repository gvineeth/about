name: Lint JavaScript

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ESLint
        run: |
          npm init -y
          npm install --save-dev eslint

      - name: Run ESLint
        run: |
          npx eslint content.js --format=stylish || true
        continue-on-error: true

      - name: Check JavaScript syntax
        run: |
          node -c content.js && echo "âœ“ JavaScript syntax is valid"


name: Validate HTML

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install HTML validator
        run: npm install -g html-validator

      - name: Validate portfolio.html
        run: |
          html-validator --file=portfolio.html --verbose || true

      - name: Validate resume.html
        run: |
          html-validator --file=resume.html --verbose || true

      - name: Check for broken links
        run: |
          echo "Checking for common issues..."
          if grep -r "href=\"#" portfolio.html content.js | grep -v "href=\"#home\"" | grep -v "href=\"#experience\"" | grep -v "href=\"#skills\"" | grep -v "href=\"#projects\"" | grep -v "href=\"#attachments\"" | grep -v "href=\"#contact\"" | grep -v "href=\"#payment\""; then
            echo "Found potential broken links"
          fi

